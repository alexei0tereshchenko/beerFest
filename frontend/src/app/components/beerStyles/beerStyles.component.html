<div class="container">
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">Beer Style</th>
      <th>
        <button id="addBeerStyleBtn" type="button" class="btn btn-primary" data-toggle="modal"
                data-target="#addBeerStyleModal">
          Add Beer Style
        </button>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let beerStyle of beerStyles">
      <td><a href="/beerStyle/{{beerStyle.idBeerStyle}}">{{beerStyle.beerStyleName}}</a></td>
      <td><a (click)="deleteBeerStyle(beerStyle)">
        <span class="glyphicon glyphicon-remove"></span>
      </a></td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="addBeerStyleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog=centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Beer Style</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="countryNameInput" class="col-form-label">Beer Style:</label>
        <textarea class="form-control" id="countryNameInput" [(ngModel)]="newBeerStyleName"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onSubmitAddBeerStyle()">Save</button>
      </div>
    </div>
  </div>
</div>

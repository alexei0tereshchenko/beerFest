<div class="container">
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">Beer Style</th>
      <th>
        <button id="addBeerStyleBtn" type="button" class="btn btn-primary" data-toggle="modal"
                data-target="#addBeerStyleModal">
          Add Beer Style
        </button>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let beerStyle of beerStyles">
      <td><a href="/beerStyle/{{beerStyle.idBeerStyle}}">{{beerStyle.beerStyleName}}</a></td>
      <td></td>
    </tr>
    </tbody>
  </table>
</div>

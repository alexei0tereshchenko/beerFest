<div class="container">
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">Taster</th>
      <th scope="col">Date</th>
      <th scope="col">Mark</th>
      <th scope="col">Comment</th>
      <th>
        <button id="addMarkBtn" type="button" class="btn btn-primary" data-toggle="modal"
                data-target="#addMarkModal">
          Add Mark
        </button>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let mark of marks">
      <td><a href="/taster/{{mark.tastersByIdTaster.idTasters}}">{{mark.tastersByIdTaster.fullName}}</a></td>
      <td>{{mark.date}}</td>
      <td>{{mark.mark}}</td>
      <td>{{mark.comment}}</td>
      <td></td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="addMarkModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog=centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Mark</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="selectTaster" class="col-form-label">Taster:</label>
        <select id="selectTaster" class="form-control" [(ngModel)]="newTasterId">
        <option>----------</option>
        <option *ngFor="let taster of tasters" [value]="taster.idTasters">
          {{taster.fullName}}
        </option>
        </select>
        <label for="markInput" class="col-form-label">Mark:</label>
        <textarea class="form-control" id="markInput" [(ngModel)]="newMark"></textarea>
        <label for="commentInput" class="col-form-label">Comment:</label>
        <textarea class="form-control" id="commentInput" [(ngModel)]="newComment"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onSubmitAddMark()">Save</button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">Beer Name</th>
      <th scope="col">Brewery</th>
      <th scope="col">Acl/Vol</th>
      <th><button id="addBeerBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addBeerModal">
        Add Beer</button></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let beer of beers">
      <td><a href="/beer/{{beer.idBeer}}">{{beer.beerName}}</a></td>
      <td><a href="/brewery/{{beer.breweryByIdBrewery.idBrewery}}">{{beer.breweryByIdBrewery.breweryName}}</a></td>
      <td>{{beer.alcVol}}</td>
      <td></td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="addBeerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog=centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Beer</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="breweryNameInput" class="col-form-label">Beer Name:</label>
        <textarea class="form-control" id="breweryNameInput" [(ngModel)]="newBeerName"></textarea>
        <label for="selectBeerStyle">Brewery:</label>
        <select id="selectBeerStyle" class="form-control" [(ngModel)]="newBreweryId">
          <option>----------</option>
          <option *ngFor="let brewery of breweries" [value]="brewery.idBrewery">
            {{brewery.breweryName}}
          </option>
        </select>
        <label for="alcVolInput" class="col-form-label">Alc/Vol:</label>
        <textarea class="form-control" id="alcVolInput" [(ngModel)]="newAlcVol"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onSubmitAddBeer()">Save</button>
      </div>
    </div>
  </div>
</div>

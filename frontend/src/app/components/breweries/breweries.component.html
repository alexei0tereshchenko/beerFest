<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">Brewery Name</th>
    <th scope="col">City</th>
    <th scope="col">Address</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let brewery of breweries">
    <td><a href="/brewery/{{brewery.idBrewery}}">{{brewery.breweryName}}</a></td>
    <td><a href="/city/{{brewery.city.idCity}}">{{brewery.city.cityName}}</a></td>
    <td>{{brewery.address}}</td>
    <td><a (click)="deleteBrewery(brewery)">
      <span class="glyphicon glyphicon-remove"></span>
    </a></td>
  </tr>
  </tbody>
</table>

<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">Brewery Name</th>
    <th scope="col">City</th>
    <th scope="col">Address</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let brewery of breweries">
    <td>{{brewery.breweryName}}</td>
    <td>{{brewery.city.cityName}}</td>
    <td>{{brewery.address}}</td>
  </tr>
  </tbody>
</table>

<div class="container">
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Second Name</th>
      <th scope="col">Full Name</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Birth Date</th>
      <th scope="col">Group</th>
      <th>
        <button id="addTasterBtn" type="button" class="btn btn-primary" data-toggle="modal"
                data-target="#addTasterModal">
          Add Taster
        </button>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let taster of tasters">
      <td><a href="/taster/{{taster.idTasters}}">{{taster.fullName}}</a></td>
      <td>{{taster.firstName}}</td>
      <td>{{taster.lastName}}</td>
      <td>{{taster.phoneNumber}}</td>
      <td>{{taster.birthDate}}</td>
      <td><a *ngIf="taster.groupByIdGroup != null" href="/group/{{taster.groupByIdGroup.idGroup}}">{{taster.groupByIdGroup.groupName}}</a></td>
      <td></td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="addTasterModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog=centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Taster</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="tasterNameInput" class="col-form-label">First Name:</label>
        <textarea class="form-control" id="tasterNameInput" [(ngModel)]="newTasterFirstName"></textarea>
        <label for="tasterSurNameInput" class="col-form-label">Last Name:</label>
        <textarea class="form-control" id="tasterSurNameInput" [(ngModel)]="newTasterSecondName"></textarea>
        <label for="tasterFullNameInput" class="col-form-label">Full Name:</label>
        <textarea class="form-control" id="tasterFullNameInput" [(ngModel)]="newTasterFullName"></textarea>
        <label for="phoneInput" class="col-form-label">Phone Number:</label>
        <textarea class="form-control" id="phoneInput" [(ngModel)]="newTasterPhoneNumber"></textarea>
        <label for="selectGroup">Group:</label>
        <select id="selectGroup" class="form-control" [(ngModel)]="newGroupId">
          <option>----------</option>
          <option *ngFor="let group of groups" [value]="group.idGroup">
            {{group.groupName}}
          </option>
        </select>
        <mat-form-field>
          <label for="birthDateInput">Birth Date:</label>
          <input id="birthDateInput" matInput [matDatepicker]="picker"
                 (dateInput)="addEventDatPick($event)" (dateChange)="addEventDatPick($event)">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onSubmitAddTaster()">Save</button>
      </div>
    </div>
  </div>
</div>

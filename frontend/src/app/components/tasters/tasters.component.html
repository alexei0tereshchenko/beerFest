<div class="container">
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Second Name</th>
      <th scope="col">Full Name</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Group</th>
      <th scope="col">Birth Date</th>
      <th>
        <button id="addTasterBtn" type="button" class="btn btn-primary" data-toggle="modal"
                data-target="#addTasterModal">
          Add Taster
        </button>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let taster of tasters">
      <td><a href="/taster/{{taster.idTasters}}">{{taster.fullName}}</a></td>
      <td>{{taster.firstName}}</td>
      <td>{{taster.lastName}}</td>
      <td>{{taster.phoneNumber}}</td>
      <td><a href="/group/{{taster.groupByIdGroup.idGroup}}">{{taster.groupByIdGroup.groupName}}</a></td>
      <td>{{taster.birthDate}}</td>
      <td></td>
    </tr>
    </tbody>
  </table>
</div>

<div class="container">
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">Group Name</th>
      <th>
        <button id="addGroupBtn" type="button" class="btn btn-primary" data-toggle="modal"
                data-target="#addGroupModal">
          Add Group
        </button>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let group of groups">
      <td><a href="/group/{{group.idGroup}}">{{group.groupName}}</a></td>
      <td><a (click)="deleteGroup(group)">
        <span class="glyphicon glyphicon-remove"></span>
      </a></td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="addGroupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog=centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Group</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="countryNameInput" class="col-form-label">Group Name:</label>
        <textarea class="form-control" id="countryNameInput" [(ngModel)]="newGroupName"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onSubmitAddGroup()">Save</button>
      </div>
    </div>
  </div>
</div>
